name: GitHub Actions Demo
on:
  push:
    branches:
      - main
  pull_request:
    branches: 
      - main
  schedule:
    - cron: 15 */6 * * *
  workflow_dispatch:
    inputs:
        environment:
          description: 'Environment to run tests against'
          type: environment
          required: true    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "Branch:" ${GITHUB_REF_NAME}
      - run: echo "Event type:" ${GITHUB_EVENT_NAME}
      - run: echo "Runner OS:" ${RUNNER_OS}
